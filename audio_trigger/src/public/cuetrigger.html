<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="panel">
            <table>
                <tr>
                    <td><h2 id="trigger-name"></h2></td>
                    <td>
                        <label>Cuename Prefix</label><br>
                        <input type="text" placeholder="Scene" id="scene">
                    </td>
                    <td>
                        <input type="range" min="-40" max="25" value="-25" class="slider" id="RangeDb" oninput="getVol(this.value)">
                        <div id="range-value">-25</div>
                    </td>
                    <td>
                        <div class="select" id="removable-element" onchange="getNewOption()">
                            <select id="selectDevice"></select>
                            <button id="startButton" onclick="startStream()">Start</button>
                        </div>
                    </td>
                    <td><canvas id="canvas" width="100" height="60"></canvas></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="socket.io-2.3.0.slim.js"></script>
    <script src="jquery-3.5.1.slim.min.js"></script>
    <script async src="javascript.js"></script>
</body>
</html>
