<!DOCTYPE html>
<html>
    <head>
        <title>CueStack Client</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="page-body">
        <div id="tabbar">
           <button onclick='clickTab("tester");'>Tester</button>
           <button onclick='clickTab("managestacks");'>Manage Stacks</button>
           <button onclick='clickTab("editcues");'>Edit Cues</button>
           <button onclick='clickTab("edittargets");'>Edit Command Targets</button>
           <button onclick='clickTab("edittriggers");'>Edit Trigger Sources</button>
        </div>
        <div id="tabcontainer">
            <div id="tab-tester">
                <h1>Tester</h1>
                <div>
                    <h2>Stacks</h2>
                    <span id="current-stack"></span>
                    <table id="stacks-table"></table>
                </div>
                <div>
                    <h2>Cues</h2>
                    <table id="cues-table"></table>
                </div>
                
            </div>
            <div id="tab-managestacks">
                <h1>Manage Stacks</h1>
            </div>
            <div id="tab-editcues">
                <h1>Edit Cues</h1>
            </div>
            <div id="tab-edittargets">
                <h1>Edit Command Targets</h1>
            </div>
            <div id="tab-edittriggers">
                <h1>Edit Command Triggers</h1>
            </div>
        </div>
        <script src="templates.js"></script>
        <script src="api.js"></script>
        <script src="gui.js"></script>
        <script src="util.js"></script>
        <script src="javascript.js"></script>
        <script src="jquery-3.3.1.slim.min.js"></script>
        <script src="jquery.json-editor.min.js"></script>
    </body>
</html>
